name: Backend CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: companydb
          POSTGRES_USER: companyuser
          POSTGRES_PASSWORD: companypass123
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U companyuser -d companydb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      FLASK_ENV: testing
      PYTHONPATH: src
      DATABASE_URL: postgresql://companyuser:companypass123@localhost:5432/companydb
      SECRET_KEY: ci-secret-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install opencv-python

      - name: Run tests with coverage
        run: |
          pytest \
            --cov \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=40

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
